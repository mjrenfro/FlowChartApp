<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Configuring Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>

  <body>
    <h2>Choose a Collection</h2>
    <form action ="" method ="post">
      <fieldset>
        <select style="max-width:20%;" name="which_coll" class="form-control">
          {{#collections}}
          <option value={{.}}>{{.}}</option>
          {{/collections}}


        </select>
        <button formaction ="/" type="submit">-></button>
      </fieldset>
    </form>
    <h2>Add a Collection</h2>
    <form action="" method ="post">
      <fieldset>
        <label for "name">Name: </label>
        <input type="text" name ="name" id ="name" placeholder=""/>
        <br/>
        <button formaction="/" type="submit">[.]->[...]</button>
      </fieldset>
    </form>
    <!--only for "testing" purposes-->
    <form action ="" method ="post">

      <button formaction="/test_bts" type="submit">Is Bootstrap Strapped In??</button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
